# Mandatory settings

blog_theme: light # Or use dark
name: Mordecai's Blog
paginate: 25
url: https://tech.malignat.us/


# Optional settings

about_enabled: false
rss_enabled: true
scrollappear_enabled: true
theme_toggle: false

social:
  twitter: m_malignatus
  email: mordecai@malignat.us

assets:
  plugins:
    css: { autoprefixer: {}}
    img: { optim: {}}
  source_maps: false
  sources:
    - _assets/icons
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/yarn
exclude:
  - bin/*
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - README.md
  - vendor/
  - yarn.lock
plugins:
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji
paginate_path: /posts/page/:num/
permalink: posts/:slug
